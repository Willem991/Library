<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="lock"></div>

        <div id="bookInput">
            <label class = "lbl" id="titleLbl" for="titleIn">Title</label>
            <input id="titleIn" type="text">
            <label class = "lbl" id="authorLbl" for="authorIn">Author</label>
            <input id="authorIn" type="text">
            <label class = "lbl" id="pagesLbl" for="pagesIn">Pages</label>
            <input id="pagesIn" type="text">

            <div id="readContainer">            
                <label class = "lbl" id="readLbl" for="readIn">Read</label>
                <input id="readIn" type="checkbox">
            </div>
            
            <button id="cancelBtn">Cancel</button>
            <button id="confirmBtn">Confirm</button>
        </div>

        <div id="sidePanel">
            <button id="addBtn">ADD A BOOK</button>
        </div>

        <div id="topPanel">
            <h1 id="heading">LIBRARY</h1>
        </div>

        <div id="library">

        </div>
    </body>
    
</html>
